<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kata2</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="aside__wrapper">
        <div class="aside__header header">
          <ul class="header__list">
            <li class="header__item burger">
              <button class="header__btn btn">
                <img class="header__img" src="images/burger.svg" alt="#">
              </button>
            </li>
            <li class="header__item logo">
                <button class="header__btn btn ">
                    <img class="header__img"src="images/Group.svg" alt="#">
                </button>
            </button></li>
            <li class="header__item search">
                <button class="header__btn btn">
                    <img class="header__img" src="images/search.svg" alt="#">
                </button>
            </li>
          </ul>
        </div>
        <div class="aside__main  ">
            <ul class="aside__list">
                <li class="aside__item"><button class="aside__btn">Ремонт техники</button></li>
                <li class="aside__item"><button class="aside__btn">Услуги и сервисы</button></li>
                <li class="aside__item"><button class="aside__btn">Корпоративным клиентам</button></li>
                <li class="aside__item"><button class="aside__btn">Продавцам техники</button></li>
                <li class="aside__item"><button class="aside__btn">Партнерам</button></li>
                <li class="aside__item"><button class="aside__btn">Производителям</button></li>
                <li class="aside__item"><button class="aside__btn">Наши сервисные центры</button></li>
                <li class="aside__item"><button class="aside__btn">Контакты</button></li>
            </ul>
        </div>
        <footer class="aside__footer footer">
            <div class="footer__container">
           <div class="footer__buttons">
            <button class="footer__btn btn"><img class="footer__icon" src="images/chat copy.svg" alt=""></button>
            <button class="footer__btn btn"><img class="footer__icon" src="images/chat.svg" alt=""></button>
            <button class="footer__btn btn"><img class="footer__icon" src="images/profile.svg" alt=""></button>
           </div>
           <div class="footer__mail">
            <p>mail@cps.com</p>
           </div>
           <div class="footer__tel">
            <p>8 800 890 8900</p>
           </div>
           <div class="footer__lang lang">
            <button class="lang__btn">RU</button>
            <button class="lang__btn">EN</button>
            <button class="lang__btn">CH</button>
           </div>
        </div>
        </footer>
      </aside>
    </div>
  </body>
</html>
